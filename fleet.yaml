defaultNamespace: fleet-logging
helm:
  releaseName: fluent-bit
  repo: https://fluent.github.io/helm-charts
  chart: fluent-bit
  version: "0.39.0"
  values:
    service:
      type: ClusterIP
    input:
      tail:
        path: /var/log/containers/*.log
    output:
      graylog:
        host: graylog-master.default.svc.cluster.local
        port: 9200
